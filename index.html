<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dash 101</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel = "stylesheet" href = "./assets/css/style.css">
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid jumboStyle">
            <div class="container">
                <h1 class="display-4">Weather Dash 101</h1>
            </div>
        </header>
        <main class = "container Searchbar">
            <div class = "row">
            <!--contains the search button and where the previous searches will be under it-->
            <aside class="card col-12 col-md-3 searchBar" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">Search by City</h5>
                <div class="input-group mb-4">
                    <input id = "citySearch" type="text" class="form-control" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="SEARCH"type="button" class="btn btn-primary"> Search</button><hr>
                    </div>
                </div>
                <div id="pastCities"></div>
                </div>
            </aside>
            <section class="card col-12 col-md-8" style="width: 18rem;">
                <div class ="row">
                    <div id = "cityInfo" class="card-body">
                        <h1 class="card-title">City Information</h1><hr></p>
                    </div>
                </div>
                <div class = "row"> <!-- 5 day forecast will populate -->
                    <div class="card col-12 container fiveStyle" style="width: 18rem;">
                        <div id = "fiveDay" class="card-body row">
                            <h5 class="card-title forecast col-12">Five Day Forecast</h5><hr>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--scripts used bootstrap, jquery and custom js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script type="text/javascript" src = "./assets/js/script.js"></script>
    </body>
</html>
